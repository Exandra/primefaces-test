<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
>

<h:head>
    <title>PrimeFaces Test</title>
</h:head>
<h:body>
    <h:form id="frmTest">
        <p:dataTable var="car" value="#{testView.cars}" reflow="true" rowExpandMode="single">
            <p:column width="16">
                <p:rowToggler/>
            </p:column>

            <p:column headerText="Brand" width="200">
                <h:outputText value="#{car.brand}"/>
            </p:column>

            <p:column headerText="Model" width="200">
                <h:outputText value="#{car.model}"/>
            </p:column>

            <p:column headerText="Price" width="75">
                <h:outputText value="#{car.price}"/>
            </p:column>

            <p:column headerText="CO2" width="75">
                <h:outputText value="#{car.c02}"/>
            </p:column>

            <p:column headerText="Category" width="75">
                <h:outputText value="#{car.category}"/>
            </p:column>

            <p:column headerText="Category Description" width="200">
                <h:outputText value="#{car.categoryDescription}"/>
            </p:column>

            <p:rowExpansion>
                #{car.description}
            </p:rowExpansion>
        </p:dataTable>
    </h:form>

</h:body>
</html>
