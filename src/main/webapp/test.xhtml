<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces Test</title>
    <h:outputScript name="test.js"/>
</h:head>
<h:body>

    <h:form id="frmTest">
        <p:dataTable var="car" value="#{testView.cars}" paginator="true"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
                     rowsPerPageTemplate="5,10,15,30,50" rows="15">

			<p:column>
				<p:commandButton value="i" actionListener="#{testView.doOpenDialog(car)}" />
			</p:column>

            <p:column headerText="Brand">
                #{car.brand}
            </p:column>

            <p:column headerText="Construction Year">
                #{car.constructionYear}
            </p:column>

            <p:column headerText="License Plate">
                #{car.licensePlate}
            </p:column>

        </p:dataTable>
    </h:form>

</h:body>
</html>
