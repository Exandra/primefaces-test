<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>

    <h:form id="form1">
        <h:outputText value="#{session.lastAccessedTime}">
            <f:convertDateTime pattern="mm:ss" type="date" />
        </h:outputText>

        <p:dataTable paginator="true" rows="5"
            rowsPerPageTemplate="5,10,15,30,50">
        </p:dataTable>
    </h:form>

    <h:form id="form2">
        <p:commandButton value="Execute Me!" update=":form1,@form" />

        <p:selectManyCheckbox layout="grid" columns="2">
            <f:selectItem itemLabel="First" />
            <f:selectItem itemLabel="Second" />
            <f:selectItem itemLabel="Third" />
        </p:selectManyCheckbox>
    </h:form>

    </h:body>
</html>
